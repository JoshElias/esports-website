<div class="sub-nav-wrapper sticky hidden-sm hidden-xs">
    <div class="container-fluid sub-nav sticky">
        <sub-nav-stream class="pull-left"></sub-nav-stream>
        <div class="sub-nav-links">
            <ul>
                <li ng-repeat="team in teams">
                    <a href="#{{getSlug(team.game.name)}}">{{team.game.name | uppercase}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="bg-override team-page container-fluid">
    <div class="container-fluid-max">
        <div class="teams">
          
          <div class="row" 
               ng-if="team.teamMembers.length" 
               ng-repeat="team in teams">
                <div class="team col-lg-12 m-b-lg">
                    <a id="{{getSlug(team.game.name)}}" class="anchor"></a>
                    <h1>{{team.game.name | uppercase}}<span ng-if="team.name.length">: {{team.name | uppercase}}</span></h1>
                    <div class="member m-b-sm col-lg-3 col-md-4 col-sm-6 col-xs-12 wrapper-none wrapper-none" ng-repeat="member in team.teamMembers">
                        <button ng-click="showMember(member)">
                            <div class="outline">
                                <img class="img-responsive" 
                                     ng-src="https://cdn-tempostorm.netdna-ssl.com/team/{{member.photoName}}" ng-if="member.photoName" />
                                <div class="wrapper-md content-wrapper ">
                                    <h1 class="m-b-xs">{{getTitle(member.screenName)}}</h1>

                                    <h3 class="m-t-md">{{member.fullName}}</h3>
                                    <p>{{getDescription(member.description)}}</p>
                                </div>
                                <span class="view-more-team">
                                    <h3>View more</h3>
                                </span>
                            </div>
                        </button>
                        <span class="btn-team-wrapper">
                            <a href="#" target="_blank" ng-click="openLink($event, 'https://twitter.com/' + member.social.twitter)" ng-if="member.social.twitter" class="m-r-xs btn-team"><div class="btn-team-inner"><i class="fa fa-twitter"></i></div></a>
                            <a href="#" target="_blank" ng-click="openLink($event, 'https://twitch.tv/' + member.social.twitch)" ng-if="member.social.twitch" class="m-r-xs btn-team"><div class="btn-team-inner"><i class="fa fa-twitch"></i></div></a>
                            <a href="#" target="_blank" ng-click="openLink($event, 'https://youtube.com/' + member.social.youtube)" ng-if="member.social.youtube" class="m-r-xs btn-team"><div class="btn-team-inner"><i class="fa fa-youtube"></i></div></a>
                            <a href="#" target="_blank" ng-click="openLink($event, 'https://facebook.com/' + member.social.facebook)" ng-if="member.social.facebook" class="m-r-xs btn-team"><div class="btn-team-inner"><i class="fa fa-facebook"></i></div></a>
                            <a href="#" target="_blank" ng-click="openLink($event, 'https://instagram.com/' + member.social.instagram)" ng-if="member.social.instagram" class="m-r-xs btn-team"><div class="btn-team-inner"><i class="fa fa-instagram"></i></div></a>
                        </span>
                    </div>
                </div>
            </div>
          
        </div>
    </div>
</div>
