<div class="ow-bg">

    <div class="container-fluid ow-home-title ">
        <img src="../../dist/img/overwatch/overwatch-logo-isolation.png" class="ow-home-logo img-responsive"  >
    </div>


    <div class="sub-nav-wrapper hidden-xs">
        <div class="container-fluid sub-nav" sub-nav>

            <div class="swap-to pull-right"></div>
            <div class="sub-nav-links">
                <ul>
                    <li><a href="/overwatch" class="active">OVERWATCH</a>
                    <li><a href="/overwatch/heroes">HEROES</a> 
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid ow-content m-t-lg">
        <div class="row no-pad">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9 m-b-md">
                <h1 class="title">OVERWATCH ARTICLES</h1>
                <h3 class="sub-title m-b-md">The latest articles on all things Overwatch</h3>
                <div class="row no-pad" ng-if="articles.length">
                    <div class="col-xs-12 col-sm-6 col-md-4 pos-rl" ng-repeat="article in articles">
                        <div class="m-r-sm m-b-sm">
                            <article-thumb article="article" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Hero section -->
            <div class="col-lg-3 section-heroes m-b-md">
                <div class="m-r-sm">
                    <h1 class="title m-b-18">OVERWATCH CHARACTERS</h1>
                    <div class="ts-div ow-hero-filters ow-herobar-home">
                        <div class="ow-hero-selected hidden-md hidden-sm hidden-xs {{getHeroHover()}}"></div>
                        <ul class="ow-hero-list">
                            <li ng-repeat="item in heroes">
                                <a ui-sref="app.overwatch.heroes.hero({ slug: item.className })" class="{{item.className}}" ng-tooltip title="{{item.heroName}}" ng-mouseover="setHeroHover(item.className)" ng-mouseout="setHeroHover('neutral')">{{item.heroName}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div> 
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 m-b-md">
                <h1 class="title">VIDEO OF THE DAY</h1>
                <div video-of-the-day></div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 m-b-md">
                <h1 class="title">TEMPOSTORM TV</h1>
                <h3 class="sub-title m-b-md">Check out who is streaming right now</h3>
                <div tempostorm-tv></div>
            </div>
        </div>
    </div> <!-- overwatch articles and heroes ends -->
</div> <!-- overwatch articles and heroes ends -->
