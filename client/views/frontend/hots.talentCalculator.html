<div class="container container-dark">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <img ng-src="./img/hots/hots-logo.png" class="img-responsive">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-push-8 col-lg-3 col-lg-push-9">
            
            
            <div class="tc-section">
                <div class="tc-section-title">
                    <h3>HERO SELECT</h3>
                </div>
                <ul class="hero-list">
                    <li ng-repeat="hero in heroes" ng-class="{ active: hero.name == currentHero.name }"><a href="./heroes-of-the-storm/talent-calculator/{{hero.className}}" class="{{hero.className}}" hots-hero tooltip-pos="left">{{hero.name}}</a></li>
                </ul>
            </div>
            
            <!-- guide builder -->
            <div hots-builder></div>
            <!-- / guide builder -->
            
            <!-- adsense -->
<!--            <ts-ad class="container-fluid text-center m-b-md" structure="sidebar"></ts-ad>-->
            <!-- /adsense -->
            
        </div>
        <div class="col-xs-12 col-md-8 col-md-pull-4 col-lg-9 col-lg-pull-3">
            <div ui-view="calc"></div>
        </div>
    </div>
</div>
