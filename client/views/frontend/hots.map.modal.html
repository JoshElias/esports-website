<div class="hots-modal hidden-xs">
    <div class="hots-modal-top-glow"></div>
    <div class="hots-modal-bot-glow"></div>
    <div class="hots-modal-inner clearfix">
        <div class="map-container">
            <div class="map {{map.className}}"></div>
        </div>
        <div class="map-text">
            <h1 class="m-b-md">{{map.name}}</h1>
            <p>{{map.description}}</p>
        </div>
    </div>
</div>
