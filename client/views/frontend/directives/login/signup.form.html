<div class="signup-form row">
        <div class="login-form-header">
            <div class="key-border"><i class="fa fa-user-plus"></i></div>
            <h1>Sign Up</h1>
            <i ng-if="!!state" class="fa fa-close closing-x" ng-click="cancel()"></i>
        </div>
        <div class="login-form-email col-sm-12 wrapper-none">
            
            <alert-box theme="admin"></alert-box>
            
            <form class="form-horizontal form-modal" role="form" name="signupForm">
            <div class="form-group">
                <input type="email" class="form-control  login-email" id="email" placeholder="Email Address" ng-model="signup.email" required>
                <div class="login-charm">@</div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control  login-email" id="username" placeholder="Username" ng-model="signup.username" required>
                <div class="login-charm lock"><i class="fa fa-user"></i></div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control  login-email" id="password" placeholder="Password" ng-model="signup.password" required>
                <div class="login-charm lock"><i class="fa fa-lock"></i></div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control  login-email" id="cpassword" placeholder="Confirm Password" ng-model="signup.cpassword" required>
                <div class="login-charm lock"><i class="fa fa-lock"></i></div>
            </div>
            <div class="btn-group">
            <button type="submit" class="btn btn-login" ng-disabled="signupForm.$invalid" ng-click="signup(signup.email, signup.username, signup.password, signup.cpassword)">Signup</button>
            <button class="btn" ng-click="cancel()">Cancel</button>
            </div>
            </form>
            <div class="sign-up m-t-md"><span class="pull-left">Already have an account?</span>
                <a href="https://tempostorm.com/login" ng-if="setState" ng-click="setState('login'); setTitle('User Login')" class="pull-right">Login</a>
                <a ui-sref="app.login" ng-if="!setState" class="pull-right">Login</a>
            </div>
        </div>



<!--        <a href="#" class="btn btn-block btn-twitch" ng-controller="Twitch" ng-click="login()"><i class="fa fa-twitch"></i>Log in with Twitch</a>-->

</div>
