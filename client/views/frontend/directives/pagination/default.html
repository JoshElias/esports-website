<div class="page-flipper page-flipper-top clearfix" ng-if="pagination.totalPages() > 1">
    <div class="pull-right">
        <button class="btn btn-sm btn-pagination-nav" ng-disabled="pagination.getPage() == 1" ng-click="pagination.setPage(pagination.getPage() - 1)" disabled="disabled"><div class="inner"><i class="fa fa-minus"></i></div></button>
        <span class="btn-group">
            <button class="btn btn-sm btn-pagination" ng-repeat="i in pagination.pagesArray()" ng-click="pagination.setPage(i)" ng-class="{active:pagination.isPage(i)}"><div class="inner">{{i}}</div></button>
        </span>
        <button class="btn btn-sm btn-pagination-nav" ng-disabled="pagination.getPage() + 1 > pagination.totalPages() || pagination.getTotal() == 0" ng-click="pagination.setPage(pagination.getPage() + 1)" disabled="disabled"><div class="inner"><i class="fa fa-plus"></i></div></button>
    </div>
</div>
