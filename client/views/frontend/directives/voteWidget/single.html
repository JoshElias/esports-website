<span>
    <div class="vote-count single vote-large m-l-sm pull-right">
        <span ng-if="!isLoading()">{{voteInfo.score}}</span>
        <i ng-if="isLoading()" class="fa fa-spinner fa-pulse"></i>
    </div>
    <a ng-if="!hasVoted(1) && !isLoading()" class="btn-vote-up vote-large" ng-click="vote(1)"><p><i class="fa fa-thumbs-up"></i></p></a>
</span>
