<span>
    <div class="vote-count vote-large m-l-sm pull-right">
        <span ng-if="!voting">{{votable.voteScore}}</span>
        <span ng-if="voting"><i class="fa fa-cog fa-spin"></i></span>
    </div>
    <a ng-if="!voted" class="btn-vote-up vote-large" ng-click="vote(votable)"><p><i class="fa fa-thumbs-up"></i></p></a>
</span>
