<a ui-sref="app.articles.article({ slug: article.slugs[0].slug })" class="home-article active">
    <div class="inner"></div>
    <div class="article-premium" ng-if="isPremium(article)"></div>
    <div class="article-photo-wrap">
      <img ng-src="	
  https://s3-us-west-2.amazonaws.com/cdn.tempostorm.com/articles/{{article.photoNames.small}}" class="img-responsive">
      <div class="article-icon {{article.articleType.join(' ')}}"></div>
    </div>
    <div class="home-article-content">
        <h1 class="{{article.articleType.join(' ')}}">{{article.title}}</h1>
        <!-- warning Andrews code here -->
        <h6>by {{article.author.username || '[Deleted User]'}} - <span am-time-ago="article.createdDate"></span></h6>
        <!-- Andrews bad code ends here -->
        <p>{{getDescription(article.description)}}</p>
    </div>
</a>
