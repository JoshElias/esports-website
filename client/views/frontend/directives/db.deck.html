<div class="db-deck clearfix">
    <div class="db-deck-header db-deck-{{deck.playerClass.toLowerCase()}} {{deck.heroName.toLowerCase()}}">
        <div class="db-arena">
            <span ng-show="deck.type == 1">Constructed</span>
            <span ng-show="deck.type == 2">Arena</span>
            <span ng-show="deck.type == 3">Brawl</span>
        </div>
    </div>
    <div class="db-deck-cards">
        <div class="db-deck-card" ng-class="{multi:getQty(item.id) > 1 || item.rarity == 'Legendary', 'mulligan-hide': mulliganHide(item)}" ng-repeat="item in deck.cards | orderBy: 'cost'" data-tooltip-img="{{cdn}}cards/{{item.card.photos.large}}" data-tooltip-pos="left" hs-card>
            <div class="db-deck-card-mana">{{item.cost}}</div>
            <div class="db-deck-card-qty" ng-show="getQty(item.id) > 1">{{getQty(item.id)}}</div>
            <div class="db-deck-card-legendary" ng-show="item.rarity == 'Legendary'"><i class="fa fa-star"></i></div>
            <div class="db-deck-card-photo"><img ng-src="https://cdn-tempostorm.netdna-ssl.com/cards/{{item.photoNames.small}}" alt=""></div>
            
            <div class="db-deck-card-name">{{item.name}}</div>
        </div>
        <div class="db-deck-footer db-deck-{{deck.playerClass.toLowerCase()}} {{deck.heroName.toLowerCase()}}">
            <div class="db-deck-footer-wrapper">
                <div class="db-deck-dust">{{getDust()}}</div>
                <div class="dust-bottle-sm"></div>
            </div>
        </div>
    </div>
</div>
