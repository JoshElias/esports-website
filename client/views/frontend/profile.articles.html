<div class="profile-col-header"><h2>ARTICLES</h2></div>
    
<div class="row no-wrap" ng-if="articles.length">
    <div ng-repeat="article in articles" class="col-xs-12 col-sm-6 m-b-sm">
        <article-thumb article="article"></article-thumb>
    </div>
</div>

<p class="profile-no-content" ng-if="!articles.length">@{{user.username}} hasn't created any articles yet.</p>
