<alert-box theme="admin"></alert-box>

<div class="panel panel-default">
    <div class="panel-heading clearfix">

        <div class="pull-left">
            <form class="form-inline" ng-submit="searchSnapshots()" novalidate>
                <div class="form-group">
                    <div class="input-group">
                       <input type="text" ng-model="search" class="form-control input-sm" placeholder="Search...">
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-default btn-blue" 
                                ng-disabled="fetching">
                            <span ng-if="!fetching"><i class="fa fa-search"></i></span>
                            <span ng-if="fetching"><i class="fa fa-spinner fa-pulse"></i></span>
                        </button>
                    </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="admin-list">
        <div class="admin-list-item list-items clearfix" ng-class="{'fade' : deleting === snapshot.id }" ng-repeat="snapshot in snapshots">
            <div class="list-accent-div">
                <div class="row">
                    <div class="col-xs-6">
                        <span class="list-item-height">{{snapshot.snapNum}} - {{snapshot.title}}</span>
                    </div>
                    <div class="col-xs-6">
                        <div class="pull-right btn-toolbar list-item-height">
                            <a ui-sref="app.admin.hots.snapshots.snapshot.general({ snapshotId: snapshot.id })" class="btn btn-default">Edit</a>
                            <button class="btn btn-danger" ng-click="deleteSnapshot(snapshot, $index)">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="admin-list-item placeholder-text" ng-show="!snapshots.length">
            There are no snapshots yet.
        </div>
        <div class="admin-list-item placeholder-text" ng-show="snapshots.length && filtered && !filtered.length">
            That search returned no results.
        </div>
    </div>
    <div class="panel-footer clearfix">
<!--

        <div class="pull-left">
            <form class="form-inline" ng-submit="searchMaps()" novalidate>
                <div class="form-group">
                    <div class="input-group">
                       <input type="text" ng-model="search" class="form-control input-sm" placeholder="Search...">
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-default btn-blue" 
                                ng-disabled="fetching">
                            <span ng-if="!fetching"><i class="fa fa-search"></i></span>
                            <span ng-if="fetching"><i class="fa fa-spinner fa-pulse"></i></span>
                        </button>
                    </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
