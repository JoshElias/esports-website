<div class="panel panel-success animated" ng-show="success.show">
    <div class="panel-heading">
        <button type="button" class="close" aria-hidden="true" ng-click="success.show = false">&times;</button>
        <strong>{{success.msg}}</strong>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading clearfix">
<!--
        <div class="pull-right" ng-if="maps">
            <span class="m-r-sm">
                Showing: 
                <strong>{{ mapPagination.total === 0 ? mapPagination.total : ((mapPagination.page - 1) * mapPagination.perpage) + 1 }}</strong> 
                to <strong>{{  mapPagination.page * mapPagination.perpage > mapPagination.total ? mapPagination.total : mapPagination.page * mapPagination.perpage }}</strong> 
                of <strong>{{ mapPagination.total }}</strong>
            </span>
            <div pagination="mapPagination" theme="admin" class="admin"></div>
        </div>
-->
        <div class="pull-left">
            <form class="form-inline" ng-submit="searchSnapshots()" novalidate>
                <div class="form-group">
                    <div class="input-group">
                       <input type="text" ng-model="search" class="form-control input-sm" placeholder="Search...">
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-sm btn-blue" 
                                ng-disabled="fetching">
                            <span ng-if="!fetching"><i class="fa fa-search"></i></span>
                            <span ng-if="fetching"><i class="fa fa-spinner fa-pulse"></i></span>
                        </button>
                    </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="list-group">
        <div class="list-group-item admin-list-item clearfix" ng-repeat="snapshot in snapshots">
            <span>{{snapshot.snapNum}} - {{snapshot.subtitle}}</span>
            <div class="pull-right btn-toolbar">
                <a ui-sref="app.admin.hots.snapshots.snapshot.general({ snapshotId: snapshot.id })" class="btn btn-default">Edit</a>
                <button class="btn btn-danger" ng-click="deleteSnapshot(snapshot)">Delete</button>
            </div>
        </div>
        <div class="list-group-item" ng-show="!snapshots.length">
            There are no snapshots yet.
        </div>
        <div class="list-group-item b-t-none" ng-show="snapshots.length && filtered && !filtered.length">
            That search returned no results.
        </div>
    </div>
    <div class="panel-footer clearfix">
<!--
        <div class="pull-right" ng-if="maps">
            <span class="m-r-sm">
                Showing: 
                <strong>{{ mapPagination.total === 0 ? mapPagination.total : ((mapPagination.page - 1) * mapPagination.perpage) + 1 }}</strong> 
                to <strong>{{  mapPagination.page * mapPagination.perpage > mapPagination.total ? mapPagination.total : mapPagination.page * mapPagination.perpage }}</strong> 
                of <strong>{{ mapPagination.total }}</strong>
            </span>
            <div pagination="mapPagination" theme="admin" class="admin"></div>
        </div>
-->
        <div class="pull-left">
            <form class="form-inline" ng-submit="searchMaps()" novalidate>
                <div class="form-group">
                    <div class="input-group">
                       <input type="text" ng-model="search" class="form-control input-sm" placeholder="Search...">
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-sm btn-blue" 
                                ng-disabled="fetching">
                            <span ng-if="!fetching"><i class="fa fa-search"></i></span>
                            <span ng-if="fetching"><i class="fa fa-spinner fa-pulse"></i></span>
                        </button>
                    </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
