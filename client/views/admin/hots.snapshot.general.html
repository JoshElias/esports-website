<div>
    <div class="col-md-4 m-t-lg">
        <div class="form-group">
            <label class="control-label" for="title">Title</label>
            <div class="input-group">
                <input ng-model="snapshot.title"
                       ng-keyup="slugifyUrl(snapshot.title)"
                       class="form-control"
                       id="title"
                       type="text"
                />
            </div>
        </div>

        <div class="form-group">
            <label for="url">URL</label>
            <div class="input-group">
                <span class="input-group-btn">
                    <button ng-click="toggleLinked()"
                            ng-class="{ 'active': !!snapshot.slugs[0].linked }"
                            class="btn btn-default"
                            type="button"
                    ><i class="fa fa-link"></i></button>
                </span>
                <input ng-model="snapshot.slugs[0].slug"
                       class="form-control"
                       id="url"
                       type="text"
                       ng-readonly="!!snapshot.slugs[0].linked"
                />
            </div>
        </div>

        <div class="col-lg-12">
            <button class="btn active-btn"
                    ng-class="{ active: snapshot.isActive }"
                    ng-click="snapshot.isActive = !snapshot.isActive"
                    ng-mouseover="activeHover = true"
                    ng-mouseleave="activeHover = false"
                >
                <span ng-if="snapshot.isActive && activeHover">disable</span>
                <span ng-if="!snapshot.isActive && activeHover">enable</span>

                <span ng-if="!snapshot.isActive && !activeHover">inactive</span>
                <span ng-if="snapshot.isActive && !activeHover">active</span>
            </button>

            <textarea ng-model="snapshot.intro" id="introduction" rows="10" class="form-control"></textarea>

        <div class="form-group">
