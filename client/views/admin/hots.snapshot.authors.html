<div class="row">
    <div class="col-md-4">

        <div>AUTHOR</div>
        <div
        class="clearfix"
        ng-if="!!snapshot.authors.length"
        ng-repeat="author in snapshot.authors"
        ng-click="setActiveAuthor(author)"
        >
            <span ng-class="{ 'mark': activeAuthor.user.id == author.user.id }">
                {{author.user.username}}
            </span>
            <span ng-click="authorDeleteById(author.user.id)" class="pull-right"><i class="fa fa-close"></i></span>
        </div>
        <div ng-if="!snapshot.authors.length">No authors have been added yet.</div>
        <div ng-click="openAuthorAdd()">
            <i class="fa fa-plus-circle"></i> Add Author
        </div>
    </div>

    <div class="col-md-8" ng-if="!!activeAuthor">
        <div class="row">
            <div class="col-md-12 clearfix">
                <span>DESCRIPTION - {{activeAuthor.user.username}}</span>
                <ul class="pull-right hero-roles clearfix">
                    <span class="pull-left">ROLE(S) OF EXPERTISE</span>
                    <li class="pull-left" ng-repeat="role in roles">
                        <button
                        ng-click="toggleActiveExpert(role)"
                        ng-class="{ active: isExpert(role) }"
                        class="hero-role {{role.toLowerCase()}}"
                        ></button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <textarea ng-model="activeAuthor.description"></textarea>
        </div>
    </div>
</div>
