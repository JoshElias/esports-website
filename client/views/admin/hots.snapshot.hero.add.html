<div class="panel">
    <div class="panel-header">

    </div>
</div>

<form name="abilityForm">
    <div class="row form-group">
        <label for="summary" class="col-sm-2 control-label">Tier</label>
        <div class="col-sm-2">
            <input type="text" id="tier" name="tier" class="form-control" ng-model="heroTier.tier" required readonly disabled>
        </div>
    </div>
    <div class="row form-group">
        <label class="col-sm-2 control-label">Scores</label>
        <div class="col-sm-2">
            Burst
            <input
                ng-class="{ 'invalid' : isValid(maxScore, heroTier.burstScore) }"
                type="number"
                id="burst"
                name="burst"
                class="form-control admin-num-input"
                ng-model="heroTier.burstScore"
                required>
        </div>
        <div class="col-sm-2">
            Push
            <input
                ng-class="{ 'invalid' : isValid(maxScore, heroTier.pushScore) }"
                type="number"
                id="push"
                name="push"
                class="form-control admin-num-input"
                ng-model="heroTier.pushScore"
                required>
        </div>
        <div class="col-sm-2">
            Survive
            <input
                ng-class="{ 'invalid' : isValid(maxScore, heroTier.surviveScore) }"
                type="number"
                id="survive"
                name="survive"
                class="form-control admin-num-input"
                ng-model="heroTier.surviveScore"
                required>
        </div>
        <div class="col-sm-2">
            Scale
            <input
                ng-class="{ 'invalid' : isValid(maxScore, heroTier.scaleScore) }"
                type="number"
                id="scale"
                name="scale"
                class="form-control admin-num-input"
                ng-model="heroTier.scaleScore"
                required>
        </div>
        <div class="col-sm-2">
            Utility
            <input
                ng-class="{ 'invalid' : isScoreValid(maxScore, heroTier.utilityScore) }"
                type="number"
                id="utility"
                name="utility"
                class="form-control admin-num-input"
                ng-model="heroTier.utilityScore"
                required>
        </div>
    </div>
    <div class="row form-group">
        <label class="col-sm-2 control-label">Hero</label>
        <div class="col-sm-10">
            <div class="form-control m-b-md">
                <span ng-if="!heroTier.hero">No hero has been selected!</span>
                <span ng-if="!!heroTier.hero">{{heroTier.hero.name}} - {{heroTier.heroId}}</span>
            </div>

            <div class="panel panel-interior padding-none">
                <div class="panel-heading">
                    <div class="input-group">
                        <input class="form-control" type="text" placeholder="Search..." ng-model="search" />
                        <span clas="input-group-btn">
                            <button class="btn btn-sm btn-blue" ng-click="doSearch('heroes')" type="button">
                                <i ng-if="!loading" class="fa fa-search"></i>
                                <i ng-if="loading" class="fa fa-spinner fa-pulse"></i>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="panel-body">
                    <div ng-if="loading" class="panel-loading">
                        <i class="fa fa-spin fa-refresh"></i>
                    </div>
                    <div ng-if="!loading" ng-click="setHero(hero)" class="list-item" ng-class="{ 'active' : heroTier.heroId === hero.id }" ng-repeat="hero in heroes">{{hero.name}}</div>
                </div>
                <div class="panel-footer">
                    today we paginate in hell
                </div>
            </div>
        </div>
    </div>
    <div class="row form-group">
        <label class="col-sm-2 control-label">Guide</label>
        <div class="col-sm-10">
            <div class="form-control m-b-md">
                <span ng-if="!heroTier.guideTier">No guide has been selected!</span>
                <span ng-if="!!heroTier.guideTier">{{heroTier.guideTier.guide.name}} - {{heroTier.guideTier.guideId}}</span>
            </div>

            <div class="panel panel-interior padding-none">
                <div class="panel-heading">
                    SEARCH BOX
                </div>
                <div class="panel-body">
                    <div ng-if="loading" class="panel-loading">
                        <i class="fa fa-spin fa-refresh"></i>
                    </div>
                    <div ng-if="!loading" ng-click="setGuide(guide)" class="list-item" ng-class="{ 'active' : heroTier.guideTier.guideId === guide.id }" ng-repeat="guide in guides">{{guide.name}}</div>
                </div>
                <div class="panel-footer">
                    today we paginate in hell
                </div>
            </div>
        </div>
    </div>
    <div class="row form-group">
        <label for="summary" class="col-sm-2 control-label">Summary</label>
        <div class="col-sm-10">
            <textarea
                type="text"
                id="summary"
                name="summary"
                class="form-control"
                ng-model="heroTier.summary"
                style="resize: none;"
                rows="4"
                required></textarea>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-blue btn-lg" ng-disabled="abilityForm.$invalid" ng-click="snapshot.newHero(heroTier)">Add Hero</button>
        </div>
    </div>
</form>
