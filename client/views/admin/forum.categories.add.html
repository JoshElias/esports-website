<alert-box theme="admin"></alert-box>

<div class="panel panel-default br-none">
    <form name="form" role="form" class="form-horizontal">
    <div class="panel-heading">
        Add Category
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" id="title" name="title" value="" class="form-control" ng-model="category.title" required>
            </div>
        </div>
        <div class="form-group">
            <label for="active" class="col-sm-2 control-label">Active</label>
            <div class="col-sm-10">
                <select id="active" name="active" class="form-control" ng-options="active.value as active.name for active in categoryActive" ng-model="category.isActive" required></select>
            </div>
        </div>
    </div>
    <div class="panel-footer clearfix">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-blue btn-lg"
                    ng-disabled="fetching || form.$invalid" ng-click="addCategory()">
                <span ng-if="!fetching">Add Category</span>
                <span ng-if="fetching">Submitting <i class="fa fa-spinner fa-pulse"></i></span>
            </button>
        </div>
    </div>
    </form>
    </div>
</div>
