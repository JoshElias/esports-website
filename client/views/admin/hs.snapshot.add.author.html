<div>
    <div class="clearfix">
        <input type="text" ng-model="search" class="form-control input-sm pull-right" placeholder="Search...">
    </div>
    <div class="list-group m-b-none">
        <a href="#" class="list-group-item" ng-class="{active: isAuthor(p)}" ng-click="addAuthor(p)" ng-repeat="p in filtered = (authorData | filterAll:search | limitTo:10)">
            {{p.username}}
        </a>
    </div>
</div>
