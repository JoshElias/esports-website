<div>
    <div class="clearfix">
        <form ng-submit="getAuthors()">
            <input type="text" ng-model="search" class="form-control input-sm pull-right" placeholder="Search...">
        </form>
    </div>
    <div class="text-center" ng-if="loading">
        <i class="fa fa-refresh re-spin"></i>
    </div>
    <ul class="list-group m-b-none" ng-if="!loading && authors.length">
        <li class="clearfix" ng-class="{ active: authorExistsById(author.id) }" ng-repeat="author in authors">
            <div class="pull-right">
                <button type="button" class="btn btn-success" ng-click="authorAdd(author)" ng-if="!authorExistsById(author.id)">Add</button>
                <button type="button" class="btn btn-danger" ng-click="authorDeleteById(author.id)" ng-if="authorExistsById(author.id)">Remove</button>
            </div>
            <div class="pull-left">
                {{author.username}}
            </div>
        </li>
    </ul>
</div>
