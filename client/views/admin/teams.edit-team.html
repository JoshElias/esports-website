<alert-box theme="admin-new"></alert-box>

<div class="panel panel-default br-none">
    <form name="form" role="form" class="form-horizontal">
        <div class="panel-heading">
            Edit Existing Team
        </div>
        
        <div class="panel-body">
            
            <div class="form-group">
                <label for="game" class="col-sm-2 control-label">Team Type</label>
                <div class="col-sm-10">
                    <select id="game" name="game" class="form-control" 
                            ng-options="game.id as game.name for game in gameOptions" 
                            ng-model="team.gameId"
                            required></select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="teamName" class="col-sm-2 control-label">Team Name</label>
                <div class="col-sm-10">
                    <input type="text" id="teamName" name="title" class="form-control" ng-model="team.name">
                </div>
            </div>
            
            <div class="form-group">
                <label for="teamName" class="col-sm-2 control-label">Team Abbreviation</label>
                <div class="col-sm-10">
                    <input type="text" 
                           id="teamName"
                           name="title"
                           class="form-control" 
                           ng-model="team.abbreviation">
                </div>
            </div>
            
            <div class="form-group">
                <label for="active" class="col-sm-2 control-label">Active</label>
                <div class="col-sm-10">
                    <select id="active" name="active" class="form-control" ng-options="active.value as active.name for active in teamActive" ng-model="team.isActive" required></select>
                </div>
            </div>
            
        </div>
        
        <div class="panel-footer clearfix">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-blue btn-lg"
                        ng-disabled="fetching || form.$invalid" ng-click="editTeam()">
                    <span ng-if="!fetching">Edit Team</span>
                    <span ng-if="fetching">Submitting <i class="fa fa-spinner fa-pulse"></i></span>
                </button>
            </div>
        </div>
        
    </form>
</div>
