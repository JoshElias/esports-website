<alert-box theme="admin"></alert-box>

<div class="panel panel-default br-none">
    <form name="form" role="form" class="form-horizontal">
    <div class="panel-heading  wrapper-md clearfix">
        <div class="row">
            <div class="col-xs-12 panel-label p-r-none">
                <label class="control-label pull-left">
                    <h3>Edit Category</h3>
                </label>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="form-group m-b-xs">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" id="title" name="title" value="" class="form-control" ng-model="category.title" required>
            </div>
        </div>
        <div class="form-group  m-b-xs">
            <label for="active" class="col-sm-2 control-label">Active</label>
            <div class="col-sm-10">
                <select id="active" name="active" class="form-control" ng-options="active.value as active.name for active in categoryActive" ng-model="category.isActive" required></select>
            </div>
        </div>
    </div>
    <div class="panel-footer clearfix">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn admin-btn-blue pull-right" ng-disabled="fetching || form.$invalid" ng-click="editCategory(category)">
                <span ng-if="!fetching">Update Category</span>
                <span ng-if="fetching">Submitting <i class="fa fa-spinner fa-pulse"></i></span>
            </button>
        </div>
    </div>
    </form>
    </div>
</div>
