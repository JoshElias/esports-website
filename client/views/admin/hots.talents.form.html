<form name="talentForm disabled">
    <div class="row form-group">
        <label for="talentName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" id="talentName" name="talentName" class="form-control" ng-model="currentTalent.name" required>
        </div>
    </div>
    <div class="row form-group">
        <label for="talentDescription" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <input type="text" id="talentDescription" name="talentDescription" class="form-control" ng-model="currentTalent.description" required>
        </div>
    </div>
    <div class="row form-group">
        <label for="talentClassName" class="col-sm-2 control-label">CSS Class</label>
        <div class="col-sm-10">
            <input type="text" id="talentClassName" name="talentClassName" class="form-control" ng-model="currentTalent.className" required>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-blue btn-lg" ng-disabled="talentForm.$invalid" ng-click="addTalent(currentTalent)">Add Talent</button>
        </div>
    </div>
</form>
