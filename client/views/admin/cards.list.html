<div class="panel panel-success animated" ng-show="success.show">
    <div class="panel-heading">
        <button type="button" class="close" aria-hidden="true" ng-click="success.show = false">&times;</button>
        <strong>{{success.msg}}</strong>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <div class="pull-right">
            <span class="hidden-xs hidden-sm hidden-md">Showing: <strong>{{pagination.showStart()}}</strong> to <strong>{{pagination.showEnd()}}</strong> of <strong>{{pagination.results()}}</strong>.</span>
            <span class="btn-group m-l-sm">
                <button class="btn btn-sm btn-blue" ng-disabled="pagination.page == 1" ng-click="pagination.setPage(pagination.page - 1)"><i class="fa fa-arrow-circle-left"></i></button>
                <button class="btn btn-sm btn-blue hidden-xs hidden-sm hidden-md" ng-repeat="i in pagination.pagesArray()" ng-click="pagination.setPage(i)" ng-class="{active:pagination.isPage(i)}">{{i}}</button>
                <button class="btn btn-sm btn-blue" ng-disabled="pagination.page == pagination.pages() || pagination.results() == 0" ng-click="pagination.setPage(pagination.page + 1)"><i class="fa fa-arrow-circle-right"></i></button>
            </span>
        </div>
        <div class="pull-left">
            <form>
                <span class="pull-left m-r-sm">
                    <input type="text" ng-model="search" class="form-control input-sm" placeholder="Search..." ng-keyup="pagination.setPage(1)">
                </span>
                <span class="pull-left m-r-sm hidden-xs hidden-sm hidden-md">
                    <select id="filterExpansion" name="filterExpansion" ng-options="expansion.value as expansion.name for expansion in expansions" ng-model="filterExpansion" class="form-control input-sm" ng-change="pagination.setPage(1)"></select>
                </span>
                <span class="pull-left m-r-sm hidden-xs hidden-sm hidden-md">
                    <select id="filterClass" name="filterClass" ng-options="class.value as class.name for class in classes" ng-model="filterClass" class="form-control input-sm" ng-change="pagination.setPage(1)"></select>
                </span>
                <span class="pull-left m-r-sm hidden-xs hidden-sm hidden-md">
                    <select id="filterType" name="filterType" ng-options="type.value as type.name for type in types" ng-model="filterType" class="form-control input-sm" ng-change="pagination.setPage(1)"></select>
                </span>
                <span class="pull-left hidden-xs hidden-sm hidden-md">
                    <select id="filterRarity" name="filterRarity" ng-options="rarity.value as rarity.name for rarity in rarities" ng-model="filterRarity" class="form-control input-sm" ng-change="pagination.setPage(1)"></select>
                </span>
            </form>
        </div>
    </div>
    <div class="list-group">
        <div class="list-group-item card-list-item clearfix" ng-repeat="card in filtered = (cards | filterAll:search | filter:{ expansion: filterExpansion, playerClass: filterClass, cardType: filterType, rarity: filterRarity }) | orderBy:'name' | startFrom:pagination.pageStart() | limitTo:pagination.perpage">
            <div class="rarity {{card.rarity | lowercase}} pull-left"></div>
            <span>{{card.name}}</span>
            <div class="pull-right btn-toolbar">
                <a ui-sref="app.admin.hearthstone.cards.edit({ cardID: card._id })" class="btn btn-default">Edit</a>
                <button class="btn btn-danger" ng-click="deleteCard(card)">Delete</button>
            </div>
        </div>
        <div class="list-group-item" ng-show="!cards.length">
            There are no cards yet.
        </div>
        <div class="list-group-item b-t-none" ng-show="cards.length && filtered && !filtered.length">
            That search returned no results.
        </div>
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-right">
            <span class="hidden-xs hidden-sm hidden-md">Showing: <strong>{{pagination.showStart()}}</strong> to <strong>{{pagination.showEnd()}}</strong> of <strong>{{pagination.results()}}</strong>.</span>
            <span class="btn-group m-l-sm">
                <button class="btn btn-sm btn-blue" ng-disabled="pagination.page == 1" ng-click="pagination.setPage(pagination.page - 1)"><i class="fa fa-arrow-circle-left"></i></button>
                <button class="btn btn-sm btn-blue hidden-xs hidden-sm hidden-md" ng-repeat="i in pagination.pagesArray()" ng-click="pagination.setPage(i)" ng-class="{active:pagination.isPage(i)}">{{i}}</button>
                <button class="btn btn-sm btn-blue" ng-disabled="pagination.page == pagination.pages() || pagination.results() == 0" ng-click="pagination.setPage(pagination.page + 1)"><i class="fa fa-arrow-circle-right"></i></button>
            </span>
        </div>
        <div class="pull-left">
            <form>
                <span class="pull-left m-r-sm">
                    <input type="text" ng-model="search" class="form-control input-sm" placeholder="Search..." ng-keyup="pagination.setPage(1)">
                </span>
                <span class="pull-left m-r-sm hidden-xs hidden-sm hidden-md">
                    <select id="filterClass" name="filterClass" ng-options="class.value as class.name for class in classes" ng-model="filterClass" class="form-control input-sm" ng-change="pagination.setPage(1)"></select>
                </span>
                <span class="pull-left m-r-sm hidden-xs hidden-sm hidden-md">
                    <select id="filterType" name="filterType" ng-options="type.value as type.name for type in types" ng-model="filterType" class="form-control input-sm" ng-change="pagination.setPage(1)"></select>
                </span>
                <span class="pull-left hidden-xs hidden-sm hidden-md">
                    <select id="filterRarity" name="filterRarity" ng-options="rarity.value as rarity.name for rarity in rarities" ng-model="filterRarity" class="form-control input-sm" ng-change="pagination.setPage(1)"></select>
                </span>
            </form>
        </div>
    </div>
</div>
