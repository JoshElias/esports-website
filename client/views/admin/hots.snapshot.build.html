<alert-box theme="admin"></alert-box>

<div class="panel panel-hots-snapshot-admin hots-styles">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-2 panel-label">
                <label for="snapshot-number" class="control-label">
                    Heroes of the Storm Snapshot #
                </label>
            </div>
            <div class="col-md-1 panel-label">
                <input ng-model="snapshot.snapNum" name="snapshot-number" id="snapshot-number" class="form-control" type="text" />
            </div>
            <button ng-click="loadPrevious()" class="btn btn-green pull-right">
                Load previous
            </button>
        </div>
    </div>

    <div class="panel-body">
        <div class="col-md-4 clearfix">
            <a class="col-md-4" ui-sref="app.admin.hots.snapshots.snapshot.general">General</a>
            <a class="col-md-4" ui-sref="app.admin.hots.snapshots.snapshot.authors">Authors</a>
            <a class="col-md-4" ui-sref="app.admin.hots.snapshots.snapshot.tierlist">tierlist</a>
        </div>

        <div ui-view="hots-admin-snapshot" class="hots-admin-snapshot-body col-md-12">


        </div>
    </div>

    <div class="panel-footer">
        <button ng-click="submit()" class="btn btn-blue btn-lg">Submit</button>
    </div>
</div>
