<alert-box theme="admin"></alert-box>

<div class="panel panel-default br-none">
    <div class="panel-heading  wrapper-md clearfix">
        <div class="row">
            <div class="col-xs-3 panel-label p-r-none">
                <label for="snapshot-number" class="control-label">
                    <h3>Add Meta Snapshot #</h3>
                </label>
            </div>
            <div class="col-xs-1 panel-label">
                <input ng-model="snapshot.snapNum" name="snapshot-number" id="snapshot-number" class="form-control pull-left" type="text" />
            </div>
        </div>
    </div>
    <!--- mini nav --->
    <div class="panel-body padding-none p-t-none p-b-none flex-check">
        
        <div ui-view="hots-admin-snapshot" class="hots-admin-snapshot-body col-md-12">

        </div>
    </div>

    <div class="panel-footer">
        <button ng-click="submit()" class="btn admin-btn-blue pull-right">Submit</button>
    </div>
</div>
