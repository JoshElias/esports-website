<div>
    <div class="clearfix">
        <form ng-submit="updateSearch()" class="search-styles">
            <input type="text" ng-model="search" class="form-control input-sm pull-right" placeholder="search"><i class="fa fa-search"></i>
        </form>
    </div>
    <div class="text-center" ng-if="loading">
        <i class="fa fa-refresh fa-spin"></i>
    </div>
    <ul class="list-group m-b-none" ng-if="!loading && cards.length">
        <li class="clearfix" ng-class="{ active: deckTechCardExistsById(deckTech, card.id) }" ng-repeat="card in cards">
            <div class="pull-right m-l-sm">
                <button type="button" class="btn btn-success" ng-click="deckTechCardAdd(deckTech, card)" ng-if="!deckTechCardExistsById(deckTech, card.id)">Add</button>
                <button type="button" class="btn btn-danger" ng-click="deckTechCardDeleteById(deckTech, card.id)" ng-if="deckTechCardExistsById(deckTech, card.id)">Remove</button>
            </div>
            <div class="card clearfix">
                {{card.name}}
                <img class="pull-right" ng-src="https://cdn-tempostorm.netdna-ssl.com/cards/{{card.photoNames.small}}">
            </div>
        </li>
    </ul>
    <div pagination="pagination" theme="admin" class="modal-admin"></div>
</div>
