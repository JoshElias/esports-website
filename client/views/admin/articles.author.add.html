
<div class="panel panel-dark m-b-none">   
    <div class="panel-heading clearfix">
        <strong class="lh-lg">SET AUTHOR</strong>
        <div class="pull-right m-r-sm">
            <input type="text" ng-model="search" class="form-control input-sm" placeholder="Search..." ng-keyup="getUsers()">
        </div>
    </div>
    <form class="list-group m-b-none">
        <a href="#" class="list-group-item" ng-click="setAuthor(user)" ng-repeat="user in users">
            {{user.username}}
        </a>
    </form>
</div>
