<form name="talentForm">
    <div class="row form-group">
        <label for="talentName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" id="talentName" name="talentName" class="form-control" ng-model="currentTalent.talent.name" required>
        </div>
    </div>
    <div class="row form-group">
        <label for="talentTier" class="col-sm-2 control-label">Tier</label>
        <div class="col-sm-10">
            <select id="talentTier" name="talentTier" class="form-control" ng-options="talentTier as talentTier for talentTier in talentTiers" ng-model="currentTalent.tier" required></select>
        </div>
    </div>
    <div class="row form-group">
        <label for="talentDescription" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <input type="text" id="talentDescription" name="talentDescription" class="form-control" ng-model="currentTalent.talent.description" required>
        </div>
    </div>
    <div class="row form-group">
        <label for="talentAbility" class="col-sm-2 control-label">Ability</label>
        <div class="col-sm-10">
            <select id="talentAbility" name="talentAbility" class="form-control" ng-options="ability.name as ability.name for ability in talentAbilities" ng-model="currentTalent.ability"></select>
        </div>
    </div>
    <div class="row form-group">
        <label for="talentClassName" class="col-sm-2 control-label">CSS Class</label>
        <div class="col-sm-10">
            <input type="text" id="talentClassName" name="talentClassName" class="form-control" ng-model="currentTalent.talent.className" required>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-blue btn-lg" ng-disabled="talentForm.$invalid" ng-click="editTalent(currentTalent)">Add Talentssdsdsd</button>
        </div>
    </div>
</form>
