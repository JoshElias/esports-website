<div class="row">
    <div class="col-md-4">
        <span>Heroes</span>
        <div class="tier-list" ng-repeat="tier in snapshot.tiers">
            <div class="tier-list-head clearfix">
                Tier {{tier.tier}}
                <span class="pull-right">
                    <button class="btn btn-green btn-sm" ng-click="openHeroAdd(tier.tier)">
                        <i class="fa fa-plus-circle"></i>
                        Add Hero
                    </button>
                    <button class="btn btn-red btn-sm m-l-sm" ng-click="removeTier(tier.tier)">
                        <i class="fa fa-close"></i>
                    </button>
                </span>
            </div>
            <div class="tier-list-item">
                <div
                class="tier-list-hero clearfix"
                ng-if="tier.heroes.length"
                ng-repeat="hero in tier.heroes track by $index"
                ng-click="setActiveHero(hero)"
                ng-class="{ active : hero.hero.id == activeHero.heroId }"
                >
                    {{hero.hero.name}}
                    <button class="btn btn-red btn-sm pull-right">
                        <i class="fa fa-close"></i>
                    </button>
                </div>
                <div class="tier-list-no-hero" ng-if="!tier.heroes.length">
                    No heroes have been selected for tier {{tier.tier}}
                </div>
            </div>
        </div>
        <div class="add-hero">
            <button class="btn btn-green btn-sm" style="width:100%;" ng-click="snapshot.addTier()">
                <i class="fa fa-plus-circle"></i>
                Add Tier
            </button>
        </div>
    </div>

    <div class="col-md-8">
        <div ng-if="!!activeHero">
            <div class="row">
                <div class="col-md-12 clearfix">
                    {{activeHero.hero.name}} </br>
                    {{activeHero.hero.title}}
                    <div class="pull-right">
                        <ul>
                            <li>
                                General
                            </li>
                            <li>
                                Matchup
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    Associated Guide
                    <div class="input-group">
                        <input class="form-control" ng-model="activeHero.tierGuides[0].guide.name" readonly>
                        <span style="cursor: pointer;" ng-click="openGuideAdd()" class="input-group-addon"><i class="fa fa-link"></i></span>
                    </div>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-1">
                    <div class="input-group">
                        Push
                        <input class="form-control" ng-model="activeHero.pushScore" />
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="input-group">
                        Burst
                        <input class="form-control" ng-model="activeHero.burstScore" />
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="input-group">
                        Scale
                        <input class="form-control" ng-model="activeHero.scaleScore" />
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="input-group">
                        Survive
                        <input class="form-control" ng-model="activeHero.surviveScore" />
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="input-group">
                        Utility
                        <input class="form-control" ng-model="activeHero.utilityScore" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group" style="width: 100%;">
                        Summary
                        <textarea rows="15" class="form-control" ng-model="activeHero.summary"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
