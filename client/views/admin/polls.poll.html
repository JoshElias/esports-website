<alert-box theme="admin"></alert-box>

<div class="panel panel-default br-none">
    <form name="form" role="form" class="form-horizontal">
    <div class="panel-heading">
        <span ng-if="mode === 'add'">Add</span><span ng-if="mode === 'edit'">Edit</span> Poll
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="title" id="title" name="title" class="form-control" ng-model="poll.title" required>
            </div>
        </div>
        <div class="form-group">
            <label for="subtitle" class="col-sm-2 control-label">Subtitle</label>
            <div class="col-sm-10">
                <input type="subtitle" id="subtitle" name="subtitle" class="form-control" ng-model="poll.subtitle" required>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <summernote id="description" config="poll.getSummernoteOptions()" ng-model="poll.description"></summernote>
            </div>
        </div>
        <div class="form-group">
            <label for="type" class="col-sm-2 control-label">Poll Type</label>
            <div class="col-sm-10">
                <select id="type" name="type" class="form-control" ng-options="pollType.value as pollType.key for pollType in poll.getPollTypes()" ng-model="poll.pollType" required></select>
            </div>
        </div>
        <div class="form-group">
            <label for="view" class="col-sm-2 control-label">View</label>
            <div class="col-sm-10">
                <select id="view" name="view" class="form-control" ng-options="viewType.value as viewType.key for viewType in poll.getViewTypes()" ng-model="poll.viewType" required></select>
            </div>
        </div>
        
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <a href="#" class="btn btn-sm btn-green btn-rounded pull-right"
				   ng-click="poll.itemAddPrompt()">
                    <i class="fa fa-plus-circle m-r-xs"></i>Add
                </a>
                <strong class="lh-lg">Items</strong>
            </div>
            <ul class="list-group" dnd-list="poll.pollItems" ng-show="poll.pollItems.length">
                <li class="list-group-item lh-lg clearfix"
                    ng-repeat="pollItem in poll.pollItems"
                    dnd-draggable="pollItem"
                    dnd-moved="poll.pollItemsUpdateDND(poll.pollItems, $index)"
                    dnd-disable-if="poll.pollItems.length < 2"
                >
                    {{pollItem.name}}
                    <div class="pull-right">
                        <button class="btn btn-sm btn-default" ng-click="poll.pollItemEditWnd(pollItem)">Edit</button>
                        <button class="btn btn-sm btn-danger" ng-click="poll.pollItemDelete(pollItem)">Delete</button>
                    </div>
                </li>
            </ul>
            <div class="panel-body" ng-show="!poll.pollItems.length">
                <p class="m-b-none">There are no items added for this poll yet.</p>
            </div>
        </div>
        
        <div class="form-group">
            <label for="voteLimit" class="col-sm-2 control-label">Vote Limit</label>
            <div class="col-sm-10">
                <select id="voteLimit" name="voteLimit"
						ng-init="poll.voteLimit = 1" class="form-control" ng-disabled="!poll.pollItems.length" ng-options="number as number for number in poll.getVoteLimits()" ng-model="poll.voteLimit"></select>
            </div>
        </div>
        
    </div>
    <div class="panel-footer clearfix">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-blue btn-lg" ng-disabled="form.$invalid || poll.pollItems.length <= 2 || poll.saving" ng-click="poll.save()">
				<span ng-if="mode === 'add'">Add</span><span ng-if="mode === 'edit'">Edit</span> Poll<i class="fa fa-spinner fa-pulse m-l-xs" ng-if="poll.saving"></i>
			</button>
        </div>
    </div>
    </form>
</div>
