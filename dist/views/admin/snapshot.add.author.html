<div class="panel panel-dark m-b-none"><div class="panel-heading clearfix"><strong class="lh-lg">ADD AUTHOR</strong><div class="pull-right m-r-sm"><input type="text" ng-model="search" class="form-control input-sm" placeholder="Search..."></div></div><div class="list-group m-b-none"><a href="#" class="list-group-item" ng-class="{active: isAuthor(p)}" ng-click="addAuthor(p)" ng-repeat="p in filtered = (authorData | filterAll:search | limitTo:10)">{{p.username}}</a><div class="list-group-item center-text"><button class="btn btn-blue btn-lg center-text" ng-click="closeBox()">Done</button></div></div></div>
