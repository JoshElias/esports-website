<div class="panel panel-dark m-b-none"><div ng-show="article.articleType == 'hs'"><div class="panel-heading clearfix"><strong class="lh-lg">ADD DECK</strong><div class="pull-right m-r-sm"><input type="text" ng-model="search" class="form-control input-sm" placeholder="Search..." ng-keyup="getDecks()"></div></div><form class="list-group m-b-none"><a href="#" class="list-group-item" ng-click="modifyItem(deck)" ng-repeat="deck in filtered = (decks | filterAll:search | orderBy:'-createdDate' | limitTo:10)">{{deck.name}}</a></form></div><div ng-show="article.articleType == 'hots'"><div class="panel-heading clearfix"><strong class="lh-lg">ADD GUIDE</strong><div class="pull-right m-r-sm"><input type="text" ng-model="search" class="form-control input-sm" placeholder="Search..." ng-keyup="getGuides()"></div></div><form class="list-group m-b-none"><a href="#" class="list-group-item" ng-click="modifyItem(guide)" ng-repeat="guide in filtered = (guides | filterAll:search | orderBy:'-createdDate' | limitTo:10)">{{guide.name}}</a></form></div></div>
