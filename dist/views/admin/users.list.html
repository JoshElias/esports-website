<div class="panel panel-success animated" ng-show="success.show"><div class="panel-heading"><button type="button" class="close" aria-hidden="true" ng-click="success.show = false">&times;</button> <strong>{{success.msg}}</strong></div></div><div class="panel panel-default"><div class="panel-heading clearfix"><div class="pull-right"><span class="m-r-sm">Showing: <strong>{{pagination.from()}}</strong> to <strong>{{pagination.to()}}</strong> of <strong>{{pagination.results()}}</strong>.</span> <span class="btn-group"><button class="btn btn-sm btn-blue" ng-disabled="pagination.page() == 1" ng-click="pagination.setPage(pagination.page() - 1)"><i class="fa fa-arrow-circle-left"></i></button> <button class="btn btn-sm btn-blue" ng-repeat="i in pagination.pagesArray()" ng-click="pagination.setPage(i)" ng-class="{active:pagination.isPage(i)}">{{i}}</button> <button class="btn btn-sm btn-blue" ng-disabled="pagination.page() == pagination.totalPages() || pagination.results() == 0" ng-click="pagination.setPage(pagination.page() + 1)"><i class="fa fa-arrow-circle-right"></i></button></span></div><div class="pull-left"><form><span class="pull-left m-r-sm"><input type="text" ng-model="search" class="form-control input-sm" placeholder="Search..." ng-keyup="searchUsers()"></span></form></div></div><div class="list-group"><div class="list-group-item articles-list-item clearfix" ng-repeat="user in users"><div class="row"><div class="col-sm-6"><span>{{user.username}}</span></div><div class="col-sm-6"><div class="pull-right btn-toolbar"><a href="./admin/users/edit/{{user._id}}" class="btn btn-default">Edit</a> <button class="btn btn-danger" ng-click="deleteUser(user)">Delete</button></div></div></div></div><div class="list-group-item" ng-if="!users.length && !search.length">There are no users yet.</div><div class="list-group-item b-t-none" ng-if="search.length && pagination.results() == 0">That search returned no results.</div></div><div class="panel-footer clearfix"><div class="pull-right"><span class="m-r-sm">Showing: <strong>{{pagination.from()}}</strong> to <strong>{{pagination.to()}}</strong> of <strong>{{pagination.results()}}</strong>.</span> <span class="btn-group"><button class="btn btn-sm btn-blue" ng-disabled="pagination.page() == 1" ng-click="pagination.setPage(pagination.page() - 1)"><i class="fa fa-arrow-circle-left"></i></button> <button class="btn btn-sm btn-blue" ng-repeat="i in pagination.pagesArray()" ng-click="pagination.setPage(i)" ng-class="{active:pagination.isPage(i)}">{{i}}</button> <button class="btn btn-sm btn-blue" ng-disabled="pagination.page() == pagination.totalPages() || pagination.results() == 0" ng-click="pagination.setPage(pagination.page() + 1)"><i class="fa fa-arrow-circle-right"></i></button></span></div><div class="pull-left"><form><span class="pull-left m-r-sm"><input type="text" ng-model="search" class="form-control input-sm" placeholder="Search..." ng-keyup="searchUsers()"></span></form></div></div></div>
