<div class="container m-b-md"><div class="forum-thread-title clearfix"><a href="./forum/{{thread.slug.url}}/add" class="btn btn-blue pull-right">Write a Post</a><h1>{{thread.title}}</h1></div><div class="forum-post clearfix"><div class="forum-post-right hidden-xs hidden-sm"><div class="author"><a href="#" class="avatar"><img gravatar-src-once="post.author.email" alt=""></a><div class="author-info"><a href="./user/{{post.author.username}}">@{{post.author.username}}</a></div></div><div class="g2a-square"><a href="https://www.g2a.com/r/tempo-storm"><img src="{{app.cdn}}img/g2a-tempo.png" alt="G2A"></a></div></div><div class="forum-post-left"><div class="forum-post-content"><h1 class="forum-post-title">{{post.title}}</h1><div class="clearfix"><div class="visible-xs visible-sm pull-left m-r-sm">by <a href="./user/{{post.author.username}}">@{{post.author.username}}</a></div><div class="pull-left"><span class="fa fa-clock-o"></span> <em am-time-ago="post.createdDate"></em></div></div><div class="forum-post-content-html clearfix" ng-bind-html="post.getContent()"></div></div><comment-section commentable="post" service="ForumService"></comment-section></div></div></div>
