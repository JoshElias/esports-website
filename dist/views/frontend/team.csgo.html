<div class="container-fluid team-banner team-banner-csgo"><img src="{{app.cdn}}img/team/csgo-logo.png" class="img-responsive" alt="CS:GO"></div><div class="container team-page"><div class="m-t-lg m-b-md" ng-repeat="member in members"><div class="team-member" ng-class="{active: !member.orderNum}"><a href="#" class="team-member-photo" ng-click="member.orderNum = !member.orderNum"><img src="{{app.cdn}}team/{{member.photo}}" class="img-responsive img-circle"></a><div class="team-member-content"><h1>{{member.screenName}}</h1><h3>{{member.fullName}}</h3><p ng-bind-html="getDescription($index)"></p><div class="team-member-buttons clearfix"><a ng-if="member.social.twitter" href="https://www.twitter.com/{{member.social.twitter}}" target="_blank" class="btn btn-team btn-team-twitter"><i class="fa fa-twitter"></i></a> <a ng-if="member.social.twitch" href="http://www.twitch.tv/{{member.social.twitch}}" target="_blank" class="btn btn-team btn-team-twitch"><i class="fa fa-twitch"></i></a> <a ng-if="member.social.youtube" href="https://www.youtube.com/user/{{member.social.youtube}}" target="_blank" class="btn btn-team btn-team-youtube"><i class="fa fa-youtube-play"></i></a> <a ng-if="member.social.esea" href="http://play.esea.net/users/{{member.social.esea}}" target="_blank" class="btn btn-team btn-team-esea"></a> <a ng-if="member.social.instagram" href="https://instagram.com/{{member.social.instagram}}" target="_blank" class="btn btn-team btn-team-instagram"><i class="fa fa-instagram"></i></a> <a ng-if="member.social.facebook" href="https://www.facebook.com/{{member.social.facebook}}" target="_blank" class="btn btn-team btn-team-facebook"><i class="fa fa-facebook"></i></a></div></div><a href="#" class="team-member-toggle" ng-click="member.orderNum = !member.orderNum"><i class="fa" ng-class="{'fa-angle-down': member.orderNum, 'fa-angle-up': !member.orderNum}"></i></a></div></div></div>
