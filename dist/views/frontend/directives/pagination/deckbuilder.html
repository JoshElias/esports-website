<div class="page-flipper page-flipper-top clearfix" ng-if="pagination.totalPages() > 1"><button class="btn btn-sm btn-pagination-nav left" ng-disabled="pagination.getPage() == 1" ng-click="pagination.setPage(pagination.getPage() - 1)" disabled="disabled"><div class="inner"><i class="fa fa-caret-left"></i></div></button> <button class="btn btn-sm btn-pagination-nav right" ng-disabled="pagination.getPage() + 1 > pagination.totalPages() || pagination.getTotal() == 0" ng-click="pagination.setPage(pagination.getPage() + 1)" disabled="disabled"><div class="inner"><i class="fa fa-caret-right"></i></div></button></div>
