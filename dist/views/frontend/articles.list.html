<div class="bg-override"><div class="container-fluid section-banner"><div class="container-fluid-max section-articles clearfix"><h1 class="section-title pull-left">ARTICLES</h1><div class="section-search pull-right"><form name="search-form"><div class="input-group"><input type="text" class="form-control input-dark" placeholder="search..." ng-model="search"> <span class="input-group-btn"><button type="submit" class="btn input-dark" ng-click="getArticles()"><i class="fa fa-search"></i></button></span></div></form></div></div></div><div class="container-fluid container-fluid-max"><div pagination="articlePagination" theme="default" class="default m-t-lg"></div><div class="articles-list m-t-lg"><div class="row no-pad"><div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="article in articles track by $index"><div class="article-wrapper m-b-md"><article-thumb article="article"></div></div></div></div><p ng-if="!articles.length" class="darkbox white p-md">There are no results for your search.</p><div pagination="articlePagination" theme="default" class="default"></div></div></div>
