<div class="panel panel-success animated" ng-show="success.show">
    <div class="panel-heading">
        <button type="button" class="close" aria-hidden="true" ng-click="success.show = false">&times;</button>
        <strong>{{success.msg}}</strong>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h3 class="panel-heading m-b-none">TempoStorm Banners</h1>
    </div>
    <ul dnd-list="tsBanners" class="list-group">
        <li class="list-group-item admin-list-item clearfix" ng-repeat="banner in tsBanners" 
                    dnd-draggable="banner"
                    dnd-moved="updateDND(tsBanners, $index)"
                    dnd-disable-if="tsBanners.length < 2">
            <div class="row">
                <div class="col-sm-6">
                    <span>{{banner.title}}</span>
                </div>
                <div class="col-sm-6">
                    <div class="pull-right btn-toolbar">
                        <a ui-sref="app.admin.banners.edit({ bannerID: banner._id })" class="btn btn-default">Edit</a>
                        <button class="btn btn-danger" ng-click="deleteBanner(banner)">Delete</button>
                    </div>
                </div>
            </div>
        </li>
        <div class="list-group-item" ng-if="!hsBanners.length">
            There are no banners yet.
        </div>
    </ul>
    <div class="panel-footer clearfix">
    </div>
</div>
