<div class="panel panel-dark m-b-none" ng-if="type=='author'">   
    <div class="panel-heading clearfix">
        <strong class="lh-lg">ADD AUTHOR</strong>
        <div class="pull-right m-r-sm">
            <input type="text" ng-model="search" class="form-control input-sm" placeholder="Search...">
        </div>
    </div>
    <div class="list-group m-b-none">
        <a href="#" class="list-group-item" ng-class="{active: isAuthor(p)}" ng-click="addStuff(p, type)" ng-repeat="p in filtered = (boxData | filterAll:search | limitTo:10)">
            {{p.username}}
        </a>
        <button class="btn btn-blue btn-lg center-text" ng-click="closeBox()">Done</button>
    </div>
</div>

<div class="panel panel-dark m-b-none" ng-if="type=='deck'">   
    <div class="panel-heading clearfix">
        <strong class="lh-lg">ADD DECK</strong>
        <div class="pull-right m-r-sm">
            <input type="text" ng-model="search" class="form-control input-sm" placeholder="Search..." ng-keyup="searchDecks()">
        </div>
    </div>
    <div class="list-group m-b-none">
        <a href="#" class="list-group-item" ng-class="{active: isDeck(d)}" ng-click="addStuff(d, type)" ng-repeat="d in filtered = (boxData | filterAll:search | limitTo:10)">
            {{d.name}}
        </a>
        <button class="btn btn-blue btn-lg center-text" ng-click="closeBox()">Done</button>
    </div>
</div>

<div class="panel panel-dark m-b-none" ng-if="type=='card'">

    <div class="list-group m-b-none">

            {{c.name}}
        </a>
        <button class="btn btn-blue btn-lg center-text" ng-click="closeBox()">Done</button>
    </div>
</div>
