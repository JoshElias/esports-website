<div class="panel panel-danger error-modal animated" ng-show="showError">
    <div class="panel-heading">
        <button type="button" class="close" aria-hidden="true" ng-click="showError = false">&times;</button>
        <strong>Unable to add article</strong>
    </div>
    <div class="panel-body">
        <ul class="error text-danger">
            <li ng-repeat="error in errors">{{error.msg}}</li>
        </ul>
    </div>
</div>
<div class="panel panel-default br-none">
    <form name="form" role="form" class="form-horizontal">
    <div class="panel-heading">
        Add a Meta Snapshot
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label for="articleType" class="col-sm-2 control-label">Type</label>
            <div class="col-sm-10">
                <select id="articleType" name="articleType" size="3" class="form-control" ng-options="articleType.value as articleType.name for articleType in articleTypes" ng-model="article.articleType" multiple required></select>
            </div>
        </div>
        <div class="form-group">
            <label for="author" class="col-sm-2 control-label">Author</label>
            <div class="col-sm-10">
                <select id="author" name="author" class="form-control" ng-options="provider._id as provider.username for provider in providers" ng-model="article.author"></select>
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" id="title" name="title" class="form-control" ng-model="article.title" ng-keyup="setSlug()" required>
            </div>
        </div>
    <div class="panel-footer clearfix">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-blue btn-lg" ng-disabled="form.$invalid" ng-click="addArticle()">Add Meta Snapshot</button>
        </div>
    </div>
    </form>
    </div>
</div>
