<div class="signup-form row">
        
        <div class="login-form-oauth col-sm-12 wrapper-none">
            <a href="#" class="btn btn-block btn-twitch" ng-controller="Twitch" ng-click="signup()"><i class="fa fa-twitch"></i>Twitch Signup</a>
        </div>
        <div class="or" ng-if="!captchaFailed">
            or
        </div>
        <div class="login-form-email col-sm-12 wrapper-none m-t-sm">
            <div class="panel panel-danger error-modal animated" ng-show="showError">
                <div class="panel-heading">
                    <button type="button" class="close" aria-hidden="true" ng-click="showError = false">&times;</button>
                    <strong>Unable to create account</strong>
                </div>
                <div class="panel-body">
                    <ul class="error text-danger">
                        <li ng-repeat="err in errors">{{err.msg}}</li>
                    </ul>
                </div>
            </div>
            <form class="form-horizontal form-modal" role="form" name="signupForm" ng-if="!captchaFailed">
            <div class="form-group">
                <input type="email" class="form-control input-dark login-email" id="email" placeholder="Email Address" ng-model="signup.email" required>
                <div class="login-charm">@</div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control input-dark login-email" id="username" placeholder="Username" ng-model="signup.username" required>
                <div class="login-charm lock"><i class="fa fa-user"></i></div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-dark login-email" id="password" placeholder="Password" ng-model="signup.password" required>
                <div class="login-charm lock"><i class="fa fa-lock"></i></div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-dark login-email" id="cpassword" placeholder="Confirm Password" ng-model="signup.cpassword" required>
                <div class="login-charm lock"><i class="fa fa-lock"></i></div>
            </div>
              <div
              vc-recaptcha
              key="key"
              on-create="setWidgetId(widgetId)"
              on-success="setResponse(response)"
              on-expire="cbExpiration()"
              class="m-t-sm"
            ></div>
            <button type="submit" class="btn btn-default btn-block" ng-disabled="signupForm.$invalid" ng-click="signup(signup.email, signup.username, signup.password, signup.cpassword, response)">Signup</button>
            </form>
            <div class="sign-up m-t-md" ng-if="!captchaFailed"><span class="pull-left">Already have an account?</span>
                <a href="https://tempostorm.com/login" ng-if="setState" ng-click="setState('login'); setTitle('User Login')" class="pull-right">Login</a>
                <a ui-sref="app.login" ng-if="!setState" class="pull-right">Login</a>
            </div>
        </div>
            

            
<!--        <a href="#" class="btn btn-block btn-twitch" ng-controller="Twitch" ng-click="login()"><i class="fa fa-twitch"></i>Log in with Twitch</a>-->
        
</div>
