<a ui-sref="app.articles.article({ slug: article.slug.url })" class="home-article" ng-class="{ 'active': isArticleActive($index) }">
    <div class="inner"></div>
    <img ng-src="//cdn-tempostorm.netdna-ssl.com/articles/{{article.photos.small}}" class="img-responsive">
    <div class="home-article-content">
        <h1 class="{{article.articleType.join(' ')}}">{{article.title}}</h1>
        <p>{{getDescription(article.description)}}</p>
    </div>
</a>
