<div class="bg-override deck-builder">
    <div class="container-fluid container-fluid-max db-wrapper">
        <div class="db-header clearfix">
            <span>
                <h1>CLASS SELECT</h1>
                <h3>CHOOSE YOUR CLASS AND HERO</h3>
            </span>
        </div>
        <div class="db-classes clearfix">
            <div ng-repeat="hero in heroes track by $index" no-animate class="db-class db-class-{{hero.class}}" ng-class="{ 'active': hero.secondary, 'no-select': ($parent.klass && $parent.klass != hero.class) || ($parent.selectedHero && $parent.selectedHero != hero.class)}" ng-mouseover="$parent.klass = hero.class" ng-mouseout="$parent.klass = false"><div class="db-class-clip"><button class="select-hero-btn" ui-sref="app.hs.deckBuilder.build({ playerClass: hero.class })"><div class="hero-img"></div></button></div><button class="switch-hero-btn" ng-disabled="!hero.hasSecondary" ng-click="hero.secondary = !hero.secondary; updateHero(hero.secondary, $index)" ng-class="{'active': hero.secondary}"><span ng-if="hero.hasSecondary">SWITCH HERO</span><span ng-if="!hero.hasSecondary">COMING SOON</span></button>
</div>
        </div>
        <div class="db-footer"></div>
    </div>
</div>
