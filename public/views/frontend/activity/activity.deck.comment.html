<span  class="activity-content">
    <span ng-if="activity.deck">
        <span class="activity-header clearfix"><h2 class="pull-left ell"><span class="color-wrapper">{{user.username}} commented on</span> <a target="_blank" ui-sref="app.decks.deck({slug:activity.deck.slug})">{{activity.deck.name}}</a></h2><span class="pull-right" am-time-ago="activity.createdDate"></span></span>
        <div class="activity-body m-t-md">{{activity.comment.comment}}</div>
    </span>
    <span ng-if="!activity.deck" class="activity-header"><h2 class="deleted">{{user.username}} commented on an deck that had been deleted.</h2></span>
</span>
