<span  class="activity-content">
    <span ng-if="activity.article">
        <span class="activity-header clearfix"><h2 class="pull-left"><span class="color-wrapper">{{user.username}} wrote a new article </span> <a target="_blank" ui-sref="app.articles.article({slug:activity.article.slug.url})">{{activity.article.title}}</a></h2><span class="pull-right" am-time-ago="activity.createdDate"></span></span>
        <div class="activity-body m-t-md">{{activity.article.description}}</div>
        <div class="activity-foot m-t-md pull-right">Comments {{activity.article.comments.length}}</div>
    </span>
    <span ng-if="!activity.article" class="activity-header"><h2 class="deleted">{{user.username}} removed their article.</h2></span>
</span>
