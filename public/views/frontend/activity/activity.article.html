<span ng-if="!activity.exists">deleted an article.</span>
<span ng-if="activity.exists" class="activity-content">
    <span class="activity-header clearfix"><h2 class="pull-left">{{activity.article.title}}</h2><span class="pull-right" am-time-ago="activity.createdDate"></span></span>
    <div class="activity-body m-t-md">{{activity.article.description}}</div>
    <div class="activity-foot m-t-md pull-right">Comments {{activity.article.comments.length}}</div>
</span>
