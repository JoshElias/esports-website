<span ng-if="!activity.exists">deleted a guide.</span>
<span ng-if="activity.exists" class="activity-content">
    <span class="activity-header clearfix"><h2 class="pull-left">{{activity.guide.name}}</h2><span class="pull-right" am-time-ago="activity.createdDate"></span></span>
    <div class="activity-body m-t-md">{{activity.guide.description}}</div>
    <div class="activity-foot m-t-md pull-right">Comments {{activity.guide.comments.length}}</div>
</span>
