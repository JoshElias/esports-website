<div class="container">
    <div class="panel panel-success m-t-sm" ng-if="success.show">
        <div class="panel-heading">
            <button type="button" class="close" aria-hidden="true" ng-click="success.show = false">&times;</button>
            <strong>{{success.msg}}</strong>
        </div>
    </div>
    <div class="row decks-list profile-decks" ng-show="decks.length">
        <!-- deck -->
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4" ng-repeat="deck in decks">
        <div class="deck-wrapper">
            <div class="deck large {{deck.playerClass.toLowerCase()}}" ng-class="{ premium: deck.premium.isPremium }">
                <a href="./hearthstone/decks/{{deck.slug}}"></a>
                <div class="deck-overlay"></div>
                <div class="deck-premium" ng-if="deck.premium.isPremium"></div>
                <div class="deck-title">{{deck.name}}</div>
                <div class="deck-score"><span><em ng-if="deck.votesCount > 0">+</em>{{deck.votesCount}}</span></div>
                <div class="deck-description">
                    <p>{{deck.description}}</p>
                </div>
                <div class="deck-info clearfix">
                    <div class="deck-owner" ng-if="app.user.getUserID() === deck.author">
                        <a href="./hearthstone/deck-builder/edit/{{deck.slug}}" class="btn btn-blue btn-xs">Edit</a>
                        <a href="#" class="btn btn-danger btn-xs" ng-click="deckDelete(deck)">Delete</a>
                    </div>
                    <div class="pull-left m-r-sm">
                        <span class="fa fa-clock-o"></span>
                        <span>{{deck.createdDate | date : 'mediumDate'}}</span>
                    </div>
                    <div class="pull-left m-r-sm">
                        <span class="fa fa-comment-o"></span>
                        <span><a href="./hearthstone/decks/{{deck.slug}}">{{deck.comments.length}} Comment<span ng-hide="deck.comments.length === 1">s</span></a></span>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <!-- / deck -->
    </div>
    <p class="profile-no-content" ng-if="!decks.length">@{{user.username}} hasn't created any decks yet.</p>
</div>
