        </div>

    <div class="container-fluid-max">

        <!-- page flipping -->
        <div class="m-t-lg" pagination="articlePagination" theme="default"></div>
        <!-- / page flipping -->

        <!-- articles -->
        <div class="articles m-t-lg">
            <!-- article -->
            <div class="article-wrapper col-md-3 m-b-lg" ng-repeat="article in articles track by $index">
                <article-thumb article="article" />
            </div>
            <!-- / article -->
            <p ng-show="!articles.length && !loading && klass !== 'all' && !hasSearch()" class="articles-list-no-content">There are curently no articles under <strong>{{klass}}</strong> yet.</p>
            <p ng-show="!articles.length && !loading && hasSearch()" class="articles-list-no-content">There are no results for your search.</p>
        </div>

        <!-- / articles -->

        <!-- page flipping -->
        <div pagination="articlePagination" theme="default"></div>
