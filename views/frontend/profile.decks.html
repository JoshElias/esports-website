<div class="container">
    <div class="row profile-decks row-flex-wrap" ng-show="decks.length">
        <!-- deck -->
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 profile-deck" ng-repeat="deck in decks">
            <div class="premium-flag" ng-show="deck.premium.isPremium"></div>
            <div class="panel flex-col" ng-class="{premium: deck.premium.isPremium}">
                <div class="profile-deck-class {{deck.className.toLowercase()}}"></div>
                <div class="panel-heading">
                    <h3><a href="./decks/{{deck.slug}}">{{deck.name}}</a></h3>
                </div>
                <div class="panel-body flex-grow">
                    <p>{{deck.description}}</p>
                </div>
                <div class="panel-footer clearfix">
                    <div class="pull-left m-r-sm">
                        <span class="fa fa-clock-o text-muted"></span>
                        <span class="text-muted">{{deck.createdDate | date : 'medium'}}</span>
                    </div>
                    <div class="pull-left m-r-sm">
                        <span class="fa fa-comment-o text-muted"></span>
                        <span class="text-muted"><a href="./decks/{{deck.slug}}#comments">{{deck.comments.length}} Comment<span ng-hide="deck.comments.length === 1">s</span></a></span>
                    </div>
                    <div class="pull-left m-r-sm">
                        <span class="fa fa-thumbs-o-up text-muted"></span>
                        <span class="text-muted"><span ng-show="deck.votesCount > 0">+</span><span ng-show="deck.votesCount < 0">-</span>{{deck.votesCount}}</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- / deck -->
    </div>
    <p class="profile-no-content" ng-show="!decks.length">@{{user.username}} hasn't created any decks yet.</p>
</div>
