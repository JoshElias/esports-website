<div class="container m-b-md">
    <div class="forum-post clearfix">
        <div class="author">
            <a href="#" class="avatar"><img src="./img/blank.png" alt=""></a>
            <div class="author-info">
                <a href="#">{{post.author.username}}</a>
            </div>
        </div>
        <div class="forum-post-content">
            <h1 class="forum-post-title">{{post.title}}</h1>
            <em am-time-ago="post.createdDate"></em>
            <div class="forum-post-content-html clearfix" ng-bind-html="post.getContent()"></div>
        </div>
        <div class="forum-post-comments">
            <div class="comments">
                <div class="comments-title">
                    <h3>Comments</h3>
                </div>
                <div class="comment" ng-repeat="comment in post.comments">
                    <div class="avatar">
                        <a href="#"><img src="./img/blank.png" alt="" /></a>
                    </div>
                    <div class="panel">
                        <div class="panel-heading pos-rl">
                            <span class="arrow left"></span>
                            <a href="#">{{comment.author.username}}</a>
                            <div class="pull-right">
                                <span class="fa fa-clock-o text-muted"></span>
                                <span class="text-muted" am-time-ago="comment.createdDate"></span>
                            </div>
                        </div>
                        <div class="panel-body">
                            {{comment.comment}}
                        </div>
                        <div class="panel-footer clearfix">
                            <div class="pull-right">
                                <div class="btn-group">
                                    <button class="btn-vote-down" ng-class="{active: comment.voted === -1}" ng-click="voteComment(-1, comment)"><i class="fa fa-thumbs-down"></i></button>
                                    <div class="vote-count" ng-class="{'vote-count-neg':comment.votesCount < 1, 'vote-count-pos': comment.votesCount > 0}"><span ng-show="comment.votesCount > 0">+</span>{{comment.votesCount}}</div>
                                    <button class="btn-vote-up" ng-class="{active: comment.voted === 1}" ng-click="voteComment(1, comment)"><i class="fa fa-thumbs-up"></i></button>
                                </div>
                            </div>
                            <a href="#" class="btn btn-default btn-xs" ng-click="commentReply(comment)"><span class="fa fa-reply m-r-sm"></span>REPLY</a>
                        </div>
                    </div>
                    <div class="comment first" ng-repeat="reply in comment.replies">
                        <div class="avatar">
                            <a href="#"><img src="./img/blank.png" alt="" /></a>
                        </div>
                        <div class="panel">
                            <div class="panel-heading pos-rl">
                                <span class="arrow left"></span>
                                <a href="#">{{reply.author.username}}</a>
                                <div class="pull-right">
                                    <span class="fa fa-clock-o text-muted"></span>
                                    <span class="text-muted" am-time-ago="reply.createdDate"></span>
                                </div>
                            </div>
                            <div class="panel-body">
                                {{reply.comment}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="comment-add">
                    <div class="avatar">
                        <a href="#"><img src="./img/blank.png" alt="" /></a>
                    </div>
                    <form class="form-horizontal" name="commentForm" novalidate>
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="comment.comment" placeholder="ADD A COMMENT" required>
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-default" ng-disabled="commentForm.$invalid" ng-click="commentPost()">POST</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
