<div class="login-form row">
    <div class="login-form-email col-sm-6">
        <div class="panel panel-danger error-modal" ng-show="showError">
            <div class="panel-heading">
                <button type="button" class="close" aria-hidden="true" ng-click="showError = false">&times;</button>
                <strong>Unable to login</strong>
            </div>
            <div class="panel-body">
                <ul class="error text-danger">
                    <li>Please verify your login credentials are correct.</li>
                </ul>
            </div>
        </div>
        <form class="form-horizontal form-modal" role="form" name="loginForm">
        <div class="form-group">
            <label for="email" class="sr-only">Email</label>
            <input type="email" class="form-control first" id="email" name="email" placeholder="Email" ng-model="login.email" required>
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input type="password" class="form-control last" id="password" name="password" placeholder="Password" ng-model="login.password" required>
        </div>
        <button type="submit" class="btn btn-default btn-block" ng-disabled="loginForm.$invalid" ng-click="login(login.email, login.password)">Login</button>
        </form>
        <p class="forgot-password"><a ui-sref="app.forgotPassword">Forgot Password?</a></p>
    </div>
    <div class="login-form-oauth col-sm-6">
        <a href="#" class="btn btn-block btn-twitch" ng-controller="Twitch" ng-click="login()"><i class="fa fa-twitch"></i>Twitch Login</a>
        <a href="#" class="btn btn-block btn-bnet" ng-controller="Bnet" ng-click="login()">Battle.net Login</a>
    </div>
</div>
