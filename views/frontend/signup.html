<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 m-t-md">
            <div class="signup-form row">
                <div class="signup-form-email col-sm-6">
                    <div class="panel panel-danger error-modal animated" ng-show="showError">
                        <div class="panel-heading">
                            <button type="button" class="close" aria-hidden="true" ng-click="showError = false">&times;</button>
                            <strong>Unable to create account</strong>
                        </div>
                        <div class="panel-body">
                            <ul class="error text-danger">
                                <li ng-repeat="err in errors">{{err.msg}}</li>
                            </ul>
                        </div>
                    </div>
                    <form class="form-horizontal form-modal" role="form" name="signupForm">
                    <div class="form-group">
                        <label for="email" class="control-label sr-only">Email</label>
                        <input type="email" class="form-control input-dark first" id="email" placeholder="Email" ng-model="signup.email" required>
                    </div>
                    <div class="form-group">
                        <label for="username" class="control-label sr-only">Username</label>
                        <input type="text" class="form-control input-dark" id="username" placeholder="Username" ng-model="signup.username" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label sr-only">Password</label>
                        <input type="password" class="form-control input-dark" id="password" placeholder="Password" ng-model="signup.password" required>
                    </div>
                    <div class="form-group">
                        <label for="cpassword" class="control-label sr-only">Confirm Password</label>
                        <input type="password" class="form-control input-dark last" id="cpassword" placeholder="Confirm Password" ng-model="signup.cpassword" required>
                    </div>
                    <button type="submit" class="btn btn-default btn-block" ng-disabled="signupForm.$invalid" ng-click="signup(signup.email, signup.username, signup.password, signup.cpassword)">Signup</button>
                    </form>
                </div>
                <div class="signup-form-oauth col-sm-6">
                    <a href="#" class="btn btn-block btn-twitch" ng-controller="Twitch" ng-click="signup()"><i class="fa fa-twitch"></i>Twitch Signup</a>
                </div>
            </div>
        </div>
    </div>
</div>
