<div class="container">
    <div class="profile-articles m-t-md">
        <!-- article -->
        <div class="article-wrapper" ng-repeat="article in articles">
            <div class="article" ng-class="{ premium: article.premium.isPremium }">
                <a href="./articles/{{article.slug.url}}"></a>
                <div class="article-premium" ng-if="article.premium.isPremium"></div>
                <div class="article-theme" ng-class="{overcast:article.theme === 'overcast'}" ng-if="article.theme !== 'none'"><a href="./articles/{{article.slug.url}}"></a></div>
                <div class="article-img" ng-background="https://s3-us-west-2.amazonaws.com/ts-node2/articles/{{article.photos.medium}}"></div>
                <div class="article-content-wrapper">
                    <div class="article-content flex-col">
                        <h1>{{article.title}}</h1>
                        <p class="flex-grow">{{article.description}}</p>
                        <div class="article-info">
                            <div class="pull-left m-r-sm">
                                <span>by <a href="./user/{{article.author.username}}">@{{user.username}}</a></span>
                            </div>
                            <div class="pull-right">
                                <div class="pull-left m-r-sm">
                                    <span class="fa fa-clock-o"></span>
                                    <span>{{article.createdDate | date : 'mediumDate'}}</span>
                                </div>
                                <div class="pull-left m-r-sm">
                                    <span class="fa fa-comment-o"></span>
                                    <a href="./articles/{{article.slug.url}}">{{article.comments.length}} Comment<span ng-if="article.comments.length === 1">s</span></a>
                                </div>
                                <div class="pull-left">
                                    <span class="fa fa-thumbs-o-up"></span>
                                    <span><span ng-if="article.votesCount > 0">+</span>{{article.votesCount}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- / article -->
        <p class="profile-no-content">@{{user.username}} hasn't written any articles yet.</p>
    </div>
</div>
