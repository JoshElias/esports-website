<div class="profile-articles">
    <!-- article -->
    <div class="profile-article" ng-repeat="article in articles">
        <div class="panel">
            <div class="panel-heading" ng-if="article.photos && article.photos.large.length">
                <div class="container">
                    <div class="article-img">
                        <a href="./articles/{{article.slug.url}}"><img src="./photos/articles/{{article.photos.medium}}" alt="" class="img-responsive"></a>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="container">
                    <h3><a href="./articles/{{article.slug.url}}">{{article.title}}</a></h3>
                    <p>{{article.description}}</p>
                </div>
            </div>
            <div class="panel-footer clearfix">
                <div class="container">
                    <div class="pull-left m-r-sm">
                        <span class="fa fa-clock-o text-muted"></span>
                        <span class="text-muted">{{article.createdDate | date : 'medium'}}</span>
                    </div>
                    <div class="pull-left m-r-sm">
                        <span class="fa fa-comment-o text-muted"></span>
                        <a href="./articles/{{article.slug.url}}"><span class="text-muted">{{article.comments.length}} Comment<span ng-hide="article.comments.length === 1">s</span></span></a>
                    </div>
                    <div class="pull-left m-r-sm">
                        <span class="fa fa-thumbs-o-up text-muted"></span>
                        <span class="text-muted"><span ng-show="article.votesCount > 0">+</span><span ng-show="article.votesCount < 0">-</span>{{article.votesCount}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- / article -->
    <div class="container" ng-show="!articles.length">
        <p class="profile-no-content">@{{user.username}} hasn't written any articles yet.</p>
    </div>
</div>
