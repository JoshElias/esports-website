<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 m-t-md">
            <div class="signup-form row">
                <div class="col-sm-6">
                    <h1>Forgot your password?</h1>
                    <p>Enter your email address and we will email you a link to reset your password.</p>
                </div>
                <div class="col-sm-6">
                    <div class="panel panel-danger error-modal animated" ng-show="showError">
                        <div class="panel-heading">
                            <button type="button" class="close" aria-hidden="true" ng-click="showError = false">&times;</button>
                            <strong>Unable to send email</strong>
                        </div>
                        <div class="panel-body">
                            <ul class="error text-danger">
                                <li ng-repeat="err in errors">{{err.msg}}</li>
                            </ul>
                        </div>
                    </div>
                    <div class="panel panel-success animated" ng-show="showSuccess">
                        <div class="panel-heading">
                            <button type="button" class="close" aria-hidden="true" ng-click="showSuccess = false">&times;</button>
                            <strong>Email sent successfully!</strong>
                        </div>
                    </div>
                    <form class="form-horizontal form-modal" role="form" name="form">
                    <div class="form-group">
                        <label for="email" class="control-label sr-only">Email</label>
                        <input type="email" class="form-control input-dark first last" id="email" placeholder="Email" ng-model="forgot.email" required>
                    </div>
                    <button type="submit" class="btn btn-default btn-block" ng-disabled="form.$invalid" ng-click="forgotPassword()">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
