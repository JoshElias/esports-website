<div class="panel panel-danger error-modal animated" ng-show="showError">
    <div class="panel-heading">
        <button type="button" class="close" aria-hidden="true" ng-click="showError = false">&times;</button>
        <strong>Unable to update thread</strong>
    </div>
    <div class="panel-body">
        <ul class="error text-danger">
            <li ng-repeat="error in errors">{{error}}</li>
        </ul>
    </div>
</div>
<div class="panel panel-default br-none">
    <form name="form" role="form" class="form-horizontal">
    <div class="panel-heading">
        Edit Thread
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label for="category" class="col-sm-2 control-label">Category</label>
            <div class="col-sm-10">
                <select id="category" name="category" class="form-control" ng-options="category._id as category.title for category in selectCategories" ng-model="thread.category" required></select>
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" id="title" name="title" value="" class="form-control" ng-model="thread.title" ng-keyup="setSlug()" required>
            </div>
        </div>
        <div class="form-group">
            <label for="slug" class="col-sm-2 control-label">URL</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-class="{active: thread.slug.linked}" ng-click="toggleSlugLink()"><i class="fa" ng-class="{'fa-link': thread.slug.linked, 'fa-unlink': !thread.slug.linked}"></i></button>
                    </span>
                    <input type="text" id="slug" name="slug" value="" class="form-control" ng-model="thread.slug.url" required ng-readonly="thread.slug.linked">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea id="description" name="description" class="form-control" ng-model="thread.description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="active" class="col-sm-2 control-label">Active</label>
            <div class="col-sm-10">
                <select id="active" name="active" class="form-control" ng-options="active.value as active.name for active in threadActive" ng-model="thread.active" required></select>
            </div>
        </div>
    </div>
    <div class="panel-footer clearfix">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-blue btn-lg" ng-disabled="form.$invalid" ng-click="editThread()">Update Thread</button>
        </div>
    </div>
    </form>
    </div>
</div>
