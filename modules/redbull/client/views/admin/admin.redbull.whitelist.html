<div class="panel panel-danger error-modal animated" ng-show="showError">
    <div class="panel-heading">
        <button type="button" class="close" aria-hidden="true" ng-click="showError = false">&times;</button>
        <strong>Unable to update whitelist</strong>
    </div>
    <div class="panel-body">
        <ul class="error text-danger">
            <li ng-repeat="error in errors">{{error.msg}}</li>
        </ul>
    </div>
</div>
<div class="panel panel-default br-none">
    <form name="form" role="form" class="form-horizontal">
    <div class="panel-heading clearfix">
        <h3 class="pull-left">Tournament Whitelist</h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label for="intro" class="col-sm-2 control-label">Users</label>
            <div class="col-sm-10 wrapper-none">
                
                <ul class="list-group m-b-md" ng-if="draftPlayers.length">
                    <li ng-repeat="user in draftPlayers" class="list-group-item">
                        {{user.username}} - {{user.email}}<span class="pull-right button-block"><button ng-click="removeUser(user)"><i class="fa fa-close"></i></button></span>
                    </li>
                </ul>
                <button class="btn btn-green btn-rounded m-r-sm" ng-click="addUserWnd()">
                    <i class="fa fa-plus"></i> Add User
                </button>
                
            </div>
        </div>
    </div>
    <div class="panel-footer clearfix">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-blue btn-lg" ng-disabled="form.$invalid" ng-click="updateSettings()">Update Settings</button>
        </div>
    </div>
    </form>
</div>
