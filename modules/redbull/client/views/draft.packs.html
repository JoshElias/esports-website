<div class="draft" redbull-draft packs="packs" is-loading="isLoading">
    <!-- preloader -->
    <div class="preloader" ng-if="loading"></div>
    <!-- / preloader -->

    <!-- hs frame -->
    <div class="hs-frame"></div>
    <!-- / hs frame -->
    
    <!-- draft wrapper -->
    <div class="draft-wrapper">

        <!-- pack burst -->
        <video class="pack-burst" preload="auto">
            <source ng-src="video/pack_burst.webm" type="video/webm" />
            <source ng-src="video/pack_burst.mp4" type="video/mp4" />
        </video>
        <!-- / pack burst -->

        <!-- bg -->
        <div class="bg"></div>
        <!-- / bg -->

        <!-- packs -->
        <div class="pack-wrapper">
            <div class="pack"></div>
        </div>
        <div class="pack-drop"></div>
        <!-- / packs -->

        <!-- back button -->
        <a ui-sref="app.redbull.home" class="btn-back"></a>
        <!-- / back button -->

        <!-- cards -->
        <div class="cards">
          <div class="card" ng-repeat="card in currentPack">
            <div class="card-glow"></div>
            <div class="card-front">
              <img ng-src="{{app.cdn}}cards/{{card.photos.medium}}" />
            </div>
            <div class="card-back"></div>
          </div>
        </div>
        <!-- / cards -->

        <!-- done button -->
        <div class="btn-done"></div>
        <!-- / done button -->

    </div>
    <!-- / draft wrapper -->
</div>
