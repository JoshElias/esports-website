<div class="draft container-fluid" redbull-draft packs="packs" is-loading="isLoading" current-pack="currentPack" current-cards="currentCards" audio-files="audioFiles" cardPool="cardPool">
    
    <!-- preloader -->
    <div class="preloader" ng-if="isLoading"><i class="fa fa-refresh fa-spin"></i></div>
    <!-- / preloader -->

    <!-- draft wrapper -->
    <div class="draft-wrapper">

        <!-- bg -->
        <div class="bg"></div>
        <div class="bg-glow"></div>
        <!-- / bg -->

        <!-- packs -->
        <div class="pack-wrapper">
            <div class="pack-next {{packs[currentPack + 1].expansionClass}}" ng-if="(currentPack + 1) < packs.length"></div>
            <div class="pack {{packs[currentPack].expansionClass}}"></div>
        </div>
        <div class="pack-drop"></div>
        <!-- / packs -->

        <!-- cards -->
        <div class="cards">
            <div class="card" ng-repeat="card in packs[currentCards].cards track by $index" data-rarity="{{card.rarity}}" ng-click="">
                <div class="card-glow {{card.rarity.toLowerCase()}}"></div>
                <div class="card-front">
                    <img ng-src="https://cdn-tempostorm.netdna-ssl.com/cards/{{card.photoNames.medium}}" />
                </div>
                <div class="card-back">
                    <img ng-src="./modules/redbull/client/img/card_back.png" />
                </div>
            </div>
        </div>
        <!-- / cards -->

        <!-- done button -->
        <div class="btn-done"></div>
        <!-- / done button -->
        
    </div>
    <!-- / draft wrapper -->
    
    <!-- card pool -->
    <div class="card-pool">
        <div class="card-pool-title"></div>
        <div class="card-pool-cards">
            <div class="card-pool-card" ng-class="{multi:getQty(card.id) > 1 || card.card.rarity == 'Legendary'}" 
                 ng-repeat="card in cardPool" 
                 data-tooltip-img="https://cdn-tempostorm.netdna-ssl.com/cards/{{card.photoNames.large}}" 
                 data-tooltip-pos="left" hs-card>
                <div class="card-pool-card-mana">{{card.cost}}</div>
                <div class="card-pool-card-qty" ng-show="getQty(card.id) > 1">{{getQty(card.id)}}</div>
                <div class="card-pool-card-legendary" ng-if="card.card.rarity == 'Legendary'">
                    <i class="fa fa-star"></i>
                </div>
                <div class="card-pool-card-photo">
                    <img ng-src="https://cdn-tempostorm.netdna-ssl.com/cards/{{card.photoNames.small}}" alt="card.card.name">
                </div>
                <div class="card-pool-card-name">{{card.card.name}}</div>
            </div>
        </div>
    </div>
    <!-- / card pool -->

</div>
